; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; Exclude native-only files from ESP32 build
build_src_filter = 
    +<*>
    -<main_native.cpp>
; Library dependencies
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	mathertel/OneButton@^2.6.1
	powerbroker2/SafeString@^4.1.35
	einararnason/ArduinoQueue@^1.2.5
monitor_speed = 115200
build_flags =
    -std=c++17
    -Isrc
    -D USER_SETUP_LOADED=1
    ; TFT_eSPI Configuration from include/User_Setup.h
    -D ST7789_DRIVER
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=240
    -D TFT_MOSI=23
    -D TFT_SCLK=18
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_CS=-1
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF
    -D SMOOTH_FONT
    -D SPI_FREQUENCY=40000000
    -D SPI_READ_FREQUENCY=20000000

; Native Windows environment for testing without hardware 
[env:native]
platform = native

; Force include library sources for native build
build_src_filter = 
    +<*>
    -<main.cpp>
lib_extra_dirs = 
    lib

; Build flags for optimization
build_flags = 
    -DPLATFORM_NATIVE
    -Isrc
    -Ilib/PixelRoot32-Game-Engine/include
    -IC:/msys64/mingw64/include/SDL2
    -LC:/msys64/mingw64/lib
    -O2
    -Wall
    -Wextra
    -std=c++17
    -lSDL2
    -mconsole
